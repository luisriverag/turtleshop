{{$Product := .}}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ template "templates/base/head.html" . }}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{ .Name }} | TurtleShop</title>
  </head>
  <body class="bg-dark text-light">
    {{ template "templates/base/nav.html" . }}
    <br><br><br>
    <div class="row">
      <div class="col-2"></div>
      <div  class="col-3">
        <img src="{{ .ImgPath }}" alt="product image" class="img-fluid rounded">
      </div>
      <div class="col-5">
        <h1 class="display-1">
          {{ .Name }}
        </h1>
        <h5 class="h5">
          <span class="text-muted">SKU: {{ .SKU }}</span>
        </h5>
        <br>
        <h3 class="h3">
          Description:
        </h3>
        <p class="lead">{{ .Desc }}</p>
        <br>
        <h3 class="h3">
          Price: {{ .Cost }} TRTL 
        </h3>
        <br>
        <form action="/store/item/{{ .ID }}" method="POST">
          <div class="form-group mb-3">
          <h3 class="h3">Quantity: 
          <input type="hidden" id="id" name="id" value="{{ .ID }}">
          <input type="number" width="2em" id="quantity" value=1 placeholder=1 name="quantity" min="1" max="50">
          </h3>
          <br>
          <input type="submit" class="btn btn-primary btn-lg" value="Add To Cart">
        </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
    {{ template "templates/base/footer.html" . }}
  </body>
</html>
